<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <!-- Add Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body style="background-color: rgb(220, 220, 220)">
{% include 'includes/header.html' %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Log in</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input id="username" type="text" name="username" class="form-control" placeholder="Enter username" required autofocus>
                            </div>

                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input id="password" type="password" name="password" class="form-control" placeholder="Enter password" required>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Log in</button>
                        </form>
                    </div>
                </div>

                {% if invalid_credentials %}
                    <div class="alert alert-danger mt-4" role="alert">
                        Invalid username or password.
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- Add jQuery and Bootstrap 4 JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
